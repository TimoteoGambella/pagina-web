<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="css/estilos.css" type="text/css" rel="stylesheet"/>
	<title>VIKINGS CONTACTO</title>
</head>

<body class="d-flex flex-column" id="body">

	<!------------ENCABEZADO------------>

	<div class="d-flex align-items-center flex-row align-content-center encabezado bg-principal">
		<div id="fotologo"> <a href="index.html"><img src="imagen/logo.png" alt="FOTO LOGO" id="INICIO"></a></div>
		<div class="flex-grow-1 text-center titulo">VIKINGS BURGERS</div>
	</div>

	<!-----------BARRA DE MENU------------>

	<div class="d-flex justify-content-center align-items-center flex-wrap barra bg-principal">
		<div><a class="text-decoration-none text-center a1" href="index.html">INICIO</a></div>
		<div><a class="text-decoration-none text-center a1" href="menu.html">MENU</a></div>
		<div><a class="text-decoration-none text-center a1" href="galeria.html">GALERIA</a></div>
		<div><a class="text-decoration-none text-center a1" href="personal.html">PERSONAL</a></div>
		<div><a class="text-decoration-none text-center a1 seleccionado" href="contacto.html">CONTACTO</a></div>
		<div><a class="text-decoration-none text-center a1" href="#redes">REDES</a></div>
	</div>

	<!-----------CUERPO DEL CONTACTO------------>

	<div id="cuerpoContacto">
		<div id="contacto" class="d-flex justify-content-center align-items-center">
			<form method="POST" action="recibe.html">
				<div class="d-flex flex-row justify-content-end">
					<label for="nombre">NOMBRE:</label>
					<input type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre" required="true">
				</div>

				<div class="d-flex flex-row justify-content-end">
					<label  for="apellido">APELLIDO:</label>
					<input type="text" name="Apellido" id="apellido" placeholder="Ingrese su apellido" required="true">
				</div>

				<div class="d-flex flex-row justify-content-end">
					<label for="mail">MAIL:</label>
					<input type="mail" name="Mail" id="mail" placeholder="Ingrese su mail" required="true">
				</div>

				<div class="d-flex flex-row justify-content-end">
					<label for="comentario">COMENTARIO: </label>
					<textarea type="text" name="Comentario" id="comentario" placeholder="Ingrese un comentario" required="true"></textarea>
				</div>

				<div id="botones">
					<input class="boton" type="submit" value="Enviar">
					<input class="boton" type="reset" value="Limpiar">
				</div>
			</form>
		</div>
	</div>
	
	<!-----------BARRA DE REDES----------->

	<div class="d-flex justify-content-start align-items-center redes" id="redes">
		<div><a href="https://www.instagram.com/vikingsburgerss/?hl=es" target="_blank"><img src="imagen/ig.png" alt="INSTAGRAM"></a></div>
		<div><a href="https://www.facebook.com/VikingsBurgerss" target="_blank"><img src="imagen/fb.png" alt="FACEBOOK"></a></div>
		<div><img src="imagen/wp.png" alt="WHATSAPP"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
